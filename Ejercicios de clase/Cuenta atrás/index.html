<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cuenta atrás</title>
</head>
<body>
    
    <section>
        <p>
            <span id="days"></span> días / <span id="hours"></span> horas / <span id="minutes"></span> minutos / <span id="seconds"></span> segundos
        </p>
    </section> 
    
    <div>

        <button onclick="start();" style="background-color: rgb(102, 0, 255); height: 60px; width: 120px;">Start</button>
        <button onclick="stop();" style="background-color: rgb(196, 255, 199); height: 60px; width: 120px;">Stop</button>
        <button onclick="restart();" style="background-color: rgb(77, 237, 255); height: 60px; width: 120px;">Restart</button>

    </div>
    
    <script src="script.js"></script>
</body>
</html>
